@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link href="@{
            "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        }" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.versioned("images/favicon.ico")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dark.min.css")" />
        <script src="https://kit.fontawesome.com/6c99a521b7.js" crossorigin="anonymous"></script>
        @* <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>*@
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand pointer" href="@routes.Controller.index()" style="padding: 4px;
                margin: 0;">
            <img src = " @routes.Assets.versioned("images/op-return-bot.png") "
                style="height: 50px;
                width: 50px;" title="logo" alt="OP_RETURN Bot"/>
            <label class="nav-item" style="color: white;
                cursor: pointer;">OP_RETURN Bot</label>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
@*                    <li class="nav-item active">*@
@*                        <a class="nav-link" href="@routes.Controller.index()">Name</a>*@
@*                    </li>*@
                </ul>
                <div class="my-2 my-lg-0">
                    <a class="nav-link" href="@routes.Controller.connect()"><i class="fa fa-link"></i>&nbsp;Connect</a>
                </div>
            </div>
        </nav>
        <div class="container">
            @content
        </div>
    </body>
</html>
